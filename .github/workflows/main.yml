name: Optimizer

on:
  push:
    branches:
      - '*'

jobs:
  optimization:
    runs-on: ubuntu-latest
    container:
      image: cyberbotics/webots:latest
    strategy:
      matrix:
      #  P_GAIN: [10, 15, 20, 25, 30, 35, 40, 45, 50]
      #  D_GAIN: [0, 0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4]
        P_GAIN: [10, 15]
        D_GAIN: [0]
    steps:
    - uses: actions/checkout@v2
    - name: Print Webots Version
      run: xvfb-run webots --version --batch
    - name: Print System Information
      run: xvfb-run webots --sysinfo --batch
    - name: Compile Plugin
      run: |
        cd projects/plugins/physics/inverted_pendulum_perturbation
        make
    - name: Run Simulation
      run: |
        cd $GITHUB_WORKSPACE
        export P_GAIN=${{ matrix.P_GAIN }}
        export D_GAIN=${{ matrix.D_GAIN }}
        xvfb-run webots --batch --mode=fast --stdout --stderr projects/worlds/inverted_pendulum.wbt
    - uses: actions/upload-artifact@v2
      with:
        name: build-${{ matrix.P_GAIN }}-${{ matrix.D_GAIN }}
        path: projects/controllers/inverted_pendulum/*.txt
  analyze:
    needs: optimization
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        path: result
    - name: Analyze Data
      run: |
        ls
        ls *
        ls */*
        ls result/*
        unzip 'result/*.zip'
        ls result/*
